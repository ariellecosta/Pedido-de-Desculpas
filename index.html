<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de desculpas</title>

    <style>
        html{
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg, grey 50%, pink);
        }

        .painel{
            margin: auto;
            background-color: white;
            width: 500px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #sim{
            height: 40px;
            width: 60px;
            background-color:pink;
            border: 2px solid white;
            border-radius: 10px;
            color: black;
            margin-left: -50px;
        }
        #nao{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: grey;
            border: 2px solid white;
            border-radius: 10px;
            color: black;
            margin-left: 10px;
        }
        
    

    </style>

</head>
<body>

    <div class="painel">
        <h1> Boa noite, Meu Amor <3 </h1>
            <h4>Você me perdoa, mesmo que eu tenha te magoado muito?</h4>
            <img src="https://gifman.net/wp-content/uploads/2019/06/eu-te-amo.gif" alt="">
            <br>

            <a href="https://www.youtube.com/watch?v=mPnXp7hH2s4"><button id="sim">Sim!</button></a>
            <button onmouseover="fuja()" id="nao">Não.</button>
            <br>
            
    </div>
    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")
            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;
            
            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;
            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";

        }
    </script>
</body>
</html>
